<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator --calculate simple calculations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="toggler">
          <div class="drop-down">
            <h3>Standard</h3>
            <i class="ri-corner-right-down-line"></i>
          </div>
          <div class="dark-light">
            <i class="ri-moon-line white"></i>
            <i class="ri-moon-fill black"></i>
          </div>
        </div>
        <div class="result">
          <h1 id="result"></h1>
        </div>
        <div class="buttons">
          <div class="button">
            <button class="color2">AC</button>
            <button class="color3">%</button>
            <button class="color2">X</button>
            <button class="color1">/</button>
          </div>
          <div class="button">
            <button class="color4 color5">7</button>
            <button class="color4 color5">8</button>
            <button class="color4 color5">9</button>
            <button class="color1">*</button>
          </div>
          <div class="button">
            <button class="color4 color5">4</button>
            <button class="color4 color5">5</button>
            <button class="color4 color5">6</button>
            <button class="color1">-</button>
          </div>
          <div class="button">
            <button class="color4 color5">1</button>
            <button class="color4 color5">2</button>
            <button class="color4 color5">3</button>
            <button class="color1">+</button>
          </div>
          <div class="button">
            <button class="color3">00</button>
            <button class="color4 color5">0</button>
            <button class="color3">.</button>
            <button class="color1">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
